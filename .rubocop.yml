require:
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-sequel

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6
  NewCops: enable

Layout/LineLength:
  Max: 120

Style/StringLiterals:
  EnforcedStyle: double_quotes

Metrics/BlockLength:
  Enabled: False

Metrics/ParameterLists:
  Max: 8

RSpec/NestedGroups:
  Max: 6

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 10
