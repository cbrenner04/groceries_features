require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.4

Metrics/BlockLength:
  Enabled: False

Metrics/ParameterLists:
  Max: 8

RSpec/NestedGroups:
  Max: 6

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false
